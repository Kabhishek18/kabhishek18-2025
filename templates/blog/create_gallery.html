{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block extra_css %}
<style>
    .gallery-form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 6px;
        font-size: 14px;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #007acc;
    }
    
    .file-upload-area {
        border: 2px dashed #007acc;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        background: #f8f9ff;
        cursor: pointer;
    }
    
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-right: 10px;
    }
    
    .btn-primary {
        background: #007acc;
        color: white;
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="gallery-form-container">
    <h1>{{ title }}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">Gallery Title</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <div class="form-group">
            <label class="form-label">Select Images</label>
            <div class="file-upload-area">
                <div>ðŸ“· Click to select multiple images</div>
                <input type="file" name="images" multiple accept="image/*" style="margin-top: 10px;">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Gallery</button>
            <a href="{% url 'blog:detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
